<!DOCTYPE html>
<html>
  <head>
    <title>Learning some basic HTML</title>
  </head>
  <body>
      <p>I like to talk about William Shakespeare.</p>
      <p>Here is some <strong>bold</strong> text and some <em>italic</em> text.</p>
      <p>We can also link to <a href="https://en.wikipedia.org/wiki/Quatrain">quatrains</a>.
      <blockquote>
        <p>
           Shall I compare thee to a summer's day?<br>
           Thou art more lovely and more temperate.
        </p>
      </blockquote>
  </body>
</html>
